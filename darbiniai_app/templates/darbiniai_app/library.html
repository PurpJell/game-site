{% extends "darbiniai_app/base.html" %}

{% block content %}

<p>Media:</p>

<a href="{% url 'darbiniai_app:add_game' %}">Add a game</a>

<ul>
    {% for game in games %}
        <li>
            <a href="{% url 'darbiniai_app:game' game.title %}">{{ game.title }} - - - {{ game.icon }}</a>
        </li>
    {% empty %}
        <li>No files have been added yet.</li>
    {% endfor %}   
</ul>

{% endblock content %}

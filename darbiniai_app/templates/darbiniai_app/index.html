
<DOCTYPE! html>
    <html>
<head>
        <style>
    
    
.main_web_title {
    justify-content: center;
    align-content: center;
    transform: translate(20vw, 10vh);
    width: 60vw;
    height: 8vh;
    display: flex;
    font-family: cursive;
    font-size: 2em;
    letter-spacing: 0.3em;
    text-shadow: 0 0 0.5em;
    
}

@keyframes pulsate {
    
    100% {
  
        text-shadow:
        0 0 4px #fff,
        0 0 11px #fff,
        0 0 19px #fff,
        0 0 40px #f09,
        0 0 80px #f09,
        0 0 90px #f09,
        0 0 100px #f09,
        0 0 150px #f09;
    
    }
    
    0% {
  
      text-shadow:
      0 0 4px #fff,
      0 0 10px #fff,
      0 0 18px #fff,
      0 0 38px #f09,
      0 0 73px #f09,
      0 0 80px #f09,
      0 0 94px #f09,
      0 0 140px #f09;
  
      }
    }

.greeting {
    font-family: 'LIBRARY 3 AM', sans-serif;
    font-size: 1.7em;
    transform: translate(0vw, -6vh);
    color: #fff;
    text-shadow:
    0 0 7px #fff,
    0 0 10px #fff,
    0 0 21px #fff,
    0 0 42px #f09,
    0 0 82px #f09,
    0 0 92px #f09,
    0 0 102px #f09,
    0 0 151px #f09;
    animation: pulsate 2.5s infinite alternate;
}


    
    </style>
   
    
<title>Darbiniai</title>    
    </head>
<body>

{% extends "darbiniai_app/base.html" %}

{% block content %}
    
<br> <br> <br> <br> <br> <br>
    <div class="main_web_title">
            <p class="greeting">Welcome to Darbiniai!</p>
    </div>
    {% endblock content %}
    
        </body>
    </html>


<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            font-size: 1.6em;
            font-family: cursive;
        }

        .del/can {
            border: 1;
            border-radius: 4;
            background-color: black;
        }
    </style>
</head>
<body>
    {% extends "darbiniai_app/base.html" %}

{% block content %}
<br><br><br><br><br>
    <p>Delete entry?</p>

    <form action="{% url 'darbiniai_app:delete_entry' entry_id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="del/can">Delete</button>
    </form>
    
    <form action="{% url 'darbiniai_app:entries' leaderboard %}" method='get'>
        <button class="del/can">Cancel</button>
    </form>


{% endblock content %}
</body>
</html>

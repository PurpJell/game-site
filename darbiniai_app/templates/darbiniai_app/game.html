{% extends "darbiniai_app/base.html" %}

{% block content %}


<a>{{ game.title }} <br> {{ game.icon }} <br> {{game.file}} </a>

<br>

<a href="{{ file.url }}"download>Download game</a>

<p>Leaderboard:</p>

<ol type = "1">
    {% for entry in top %}
        <li>
            <p>{{entry.owner}}: {{entry.score}}</p>
        </li>
    {% endfor %}
</ol>

{% endblock content %}

<DOCTYPE! html>
    <html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <style>
    
@import url('https://fonts.cdnfonts.com/css/library-3-am');
@import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');

:root {
    --clr-neon: hsl(317 100% 54%);
    --clr-bg: hsl(323 21% 16%);
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: var(--clr-bg);
    font-family: "Balsamiq Sans", cursive;
}

.neon-button {
    font-size: 1.3rem;

    display: inline-block;
    cursor: pointer;
    text-decoration: none;
    color: var(--clr-neon);
    border: var(--clr-neon) 0.125em solid;
    padding: 0.25em 1em;
    border-radius: .25em;

    text-shadow: 
    0 0 0.125em hsl(0 0% 100% /0.3),
    0 0 0.45em var(--clr-neon); 

    box-shadow: 
    inset 0 0 0.5em 0 var(--clr-neon), 
    0 0 0.5em 0 var(--clr-neon); 

    position: relative;
}

.neon-button:hover::before {
    content: "";
    position: absolute;
    background: var(--clr-neon);
    top: 120%;
    left: 0;
    width: 100%;
    height: 100%;
    transform: perspective(1em) rotateX(40deg) scale(1, 0.35);
    filter: blur(1em);
}

.neon-button:hover::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    box-shadow: 0 0 2em 0.5em var(--clr-neon);
    opacity: 0;
    background-color: var(--clr-neon);
    z-index: -1;
    transition: opacity 100ms linear;
}

.neon-button:hover,
.neon-button:focus {
    color: var(--clr-bg);
    text-shadow: none;
}

.neon-button:hover::before,
.neon-button:focus::before {
    opacity: 1;
}

.neon-button:hover::after,
.neon-button:focus::after {
    opacity: 1;
}

.Header_links {
    float: left;
    font-family: "Balsamiq sans";
    font-weight: bold;
    font-size: 0.8em;
    letter-spacing: 0.2em;
    padding: 1em;
    margin: 1em;
    display: inline-block;
} 


.Header_links_2 {
    float: right;
    font-family: "Balsamiq sans";
    font-size: 0.8em;
    letter-spacing: 0.2em;
    padding: 1em;
    margin: 1em;
    display: inline-block;
}

#game_b {
    font-size: 2em;
    display: inline-block;
    color: rgb(92, 255, 92);
    border: var(--clr-neon) 0.125em solid;
    padding: 0.25em 0.75em;
    border-radius: 0.5em;
    text-shadow: 0 0 0.9em rgb(92, 255, 92)(0 0% 100% / 0.3), 0 0 0.9em rgb(92, 255, 92);
    box-shadow: inset 0 0 0.5em 0 rgb(92, 255, 92), 0 0 0.5em 0 rgb(92, 255, 92);
}


.main {
    padding: 5px;
}

.user_passw {
    font-family: cursive;
    letter-spacing: 0.5em;
    color: white;
}


.footer {
   clear: both;
   margin: 10em;
   text-align: center;
   font-family:cursive;
    font-size: 1em;
    background-image: linear-gradient(110deg,red,blue);
    border-radius: 1em;
    letter-spacing: 0.2em;
    padding: 5px;
    color: white;
}

a {
    text-decoration: none;
}

.Main_header {
    width: 100%;
    position: fixed;
    display: block;
}    
    </style>
   
<title>Darbiniai</title>    
    </head>
<body>
    <div class="Main_header">
        <div class="Header_links">
                <a class="neon-button" href="{% url 'darbiniai_app:index' %}">
                    <div class="Links_text">Home </div></a> </div>
                     <div class="Header_links">

    <a class="neon-button" href="{% url 'darbiniai_app:leaderboards' %}"><div class="Links_text">Leaderboards</div> </a></div>
    {% if user.is_authenticated %}

       <div class="Header_links">
                 <a class="neon-button" href="{% url 'darbiniai_app:my_entries' %}">
                     <div class="Links_text">My entries </div></a> </div>
       <div class="Header_links">
                 <a class="neon-button" href="{% url 'darbiniai_app:account' %}">
                     <div class="Links_text">{{ user.username }} </div></a> </div>
       <div class="Header_links">
                 <a class="neon-button" href="{% url 'darbiniai_app:library' %}">
                     <div class="Links_text">Game library </div></a> </div> 
                     
        {% if user.is_superuser or user.is_admin %}
        <div class="Header_links">
            <a class="neon-button" href="{% url 'darbiniai_app:admin:index' %}">
                <div class="Links_text">Admin site </div></a> 
        {% endif %}
        <div class="Header_links_2">
        <a class="neon-button" href="{% url 'users:logout' %}">
            <div class="Links_text">Log out </div></a></div>
    {% else  %}
        <div class="Header_links_2">
            <a class="neon-button" href="{% url 'users:register' %}"> 
                    <div class="Links_text"> Register </div> </a></div>
        <div class="Header_links_2">
            <a class="neon-button" href="{% url 'users:login' %}">
                    <div class="Links_text">Login </div></a></div>
    {% endif %}

            </div>
</body>
</html>

{%block content%}{% endblock content %}

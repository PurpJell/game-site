<p>
    <a href="{% url 'darbiniai_app:index' %}">Home</a> -
    <a href="{% url 'darbiniai_app:leaderboards' %}">Leaderboards</a> -
    {% if user.is_authenticated %}
        Hello, {{ user.username }} -
        <a href="{% url 'darbiniai_app:my_entries' %}">My entries</a> - 
        <a href="{% url 'darbiniai_app:account' %}">Account</a> - 
        <a href="{% url 'darbiniai_app:library' %}">Game library</a> -

            <a href="{% url 'darbiniai_app:admin:index' %}">Admin site</a> - 
        {% endif %}

        <a href="{% url 'users:logout' %}">Log out</a>
    {% else  %}
        <a href="{% url 'users:register' %}">Register</a> -
        <a href="{% url 'users:login' %}">Log in</a>
    {% endif %}

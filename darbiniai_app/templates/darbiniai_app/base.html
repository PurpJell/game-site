<DOCTYPE! html>
    <html>
<head>
    <style>
    
    
.Main_header {
    
    width: 100%;
    height: 20%;
    padding: 5px;
    border: 0px solid black;
}


body {
    height: 100vh;
    width: 100%;
    background-image: linear-gradient(110deg,#a90bbf,#00d4ff);
    
}

.Header_links {
    float: left;
    font-family:cursive;
    font-size: 0.8em;
    background-image: linear-gradient(110deg,rgb(128, 0, 214),rgb(255, 0, 242));
    border-radius: 1em;
    letter-spacing: 0.2em;
    border-style: solid;
    padding: 1em;
    margin: 1em;
    
} 


.Links_text {
    
    text-decoration: none;
    color: white;
    border-radius: 1em;

}

.Header_links_2 {
    float: right;
    font-family:cursive;
    font-size: 0.8em;
    background-image: linear-gradient(110deg,rgb(128, 0, 214),rgb(255, 0, 242));
    border-radius: 1em;
    border-style: solid;
    letter-spacing: 0.2em;
    padding: 1em;
    margin: 1em;

}

.main_web_title {
    clear: both;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: cursive;
    font-size: 2em;
    letter-spacing: 0.3em;
    text-shadow: 0 0 0.5em;

}

.title_navigator {
    padding: 5px;
    border: 0px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
}

#game_b {
    font-size: 2em;
    display: inline-block;
    color: rgb(92, 255, 92);
    border: currentColor 0.125em solid;
    padding: 0.25em 0.75em;
    border-radius: 0.5em;
    text-shadow: 0 0 0.9em rgb(92, 255, 92)(0 0% 100% / 0.3), 0 0 0.9em rgb(92, 255, 92);
    box-shadow: inset 0 0 0.5em 0 rgb(92, 255, 92), 0 0 0.5em 0 rgb(92, 255, 92);
    
}

.Game_1_text {
    text-decoration: none;
    color: rgb(92, 255, 92);
}



.main {
    padding: 5px;
    border: 0px solid black;
}

.login_main {
    display: flex;
    align-items: center;
    justify-content: center;
}

.login_table {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family:cursive;
    font-size: 1em;
    background-image: linear-gradient(110deg,rgb(128, 0, 214),rgb(255, 0, 242));
    border-radius: 1em;
    text-align: center;
    letter-spacing: 0.2em;
    float: left;
    width: 50%;
}

.user_passw {
    font-family: cursive;
    letter-spacing: 0.5em;
    color: white;
}

.login_button {
    float: center;
    font-family:cursive;
    font-size: 1em;
    background-image: linear-gradient(110deg,blue,red);
    border-radius: 1em;
    text-align: center;
    letter-spacing: 0.2em;
}

.login_text {
    text-decoration: none;
    color: white;
    
}

.footer {
   clear: both;
   margin: 10em;
   text-align: center;
   font-family:cursive;
    font-size: 1em;
    background-image: linear-gradient(110deg,red,blue);
    border-radius: 1em;
    letter-spacing: 0.2em;
    padding: 5px;
    color: white;
    
   
}

    
    </style>
   
<title>Y9 Gaming Website</title>    
    </head>
<body>
    <p>
    <div class="Main_header">
        
        
    <p> <div class="Header_links">
                <a href="{% url 'darbiniai_app:index' %}">
                    <div class="Links_text">Home </div></a> </div> </p>
    <p> <div class="Header_links">
                
    <a href="{% url 'darbiniai_app:leaderboards' %}"><div class="Links_text">Leaderboards</div> </a></div></p>

    {% if user.is_authenticated %}
       <p> <div class="Header_links">
                 <a href="{% url 'darbiniai_app:my_entries' %}">
                     <div class="Links_text">My entries </div></a> </div>
       <p> <div class="Header_links">
                 <a href="{% url 'darbiniai_app:account' %}">
                     <div class="Links_text">{{ user.username }} </div></a> </div>
       <p> <div class="Header_links">
                 <a href="{% url 'darbiniai_app:library' %}">
                     <div class="Links_text">Game library </div></a> </div> 

        {% if user.is_superuser or user.is_admin %}
       <p> <div class="Header_links">
            <a href="{% url 'darbiniai_app:admin:index' %}">
                <div class="Links_text">Admin site </div></a> </div>
        {% endif %}
        <p> <div class="Header_links_2">
        <a href="{% url 'users:logout' %}">
            <div class="Links_text">Log out </div></a></div></p>
    {% else  %}
        <p> <div class="Header_links_2">
            <a href="{% url 'users:register' %}"> 
                    <div class="Links_text"> Register </div> </a></div></p>
    <p> <div class="Header_links_2">
            <a href="{% url 'users:login' %}">
                    <div class="Links_text">Login </div></a></div></p>
    {% endif %}
</p>
</body>
</html>

{%block content%}{% endblock content %}

<DOCTYPE! html>
    <html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <style>
    
@import url('https://fonts.cdnfonts.com/css/library-3-am');
@import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');

* { 
    margin: 0px ;
    box-sizing: border-box;
  }

  :root {
    --clr-neon: hsl(317 100% 54%);
    --clr-bg: hsl(323 21% 16%);
  }

  -webkit-scrollbar-track {
    background: var(--clr-bg);
  }
  -webkit-scrollbar-thumb {
    background: var(--clr-neon);
  }

body {
    background-color: #010a01;
    max-height: 100vh;
    height: 100vh;
    max-width: 100vw;
    width: 100vw;
    }

.Header_links {
    float: left;
    font-family: "Balsamiq sans";
    font-weight: bold;
    font-size: 0.8em;
    letter-spacing: 0.2em;
    padding: 1em;
    margin: 1em;
    display: inline-block;
    border: var(--clr-neon) 0.15em solid;
    border-radius: 0.25em;
    box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
} 

.Header_links:hover, .Header_links_2:hover {
    background: var(--clr-neon);
    box-shadow: 0 0 3em 0 var(--clr-neon)
}
.Links_text:hover {
    color: var(--clr-bg);
}


.Links_text {
    font-size: 1rem;
    text-decoration: none;
    color: var(--clr-neon);
    padding: 0.25em 1.2em;
    
    text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em var(--clr-neon);
}

.Header_links_2 {
    float: right;
    font-family: "Balsamiq sans";
    font-size: 0.8em;
    letter-spacing: 0.2em;
    padding: 1em;
    margin: 1em;
    display: inline-block;
    border: var(--clr-neon) 0.15em solid;
    border-radius: 0.25em;
    box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
}

#game_b {
    font-size: 2em;
    display: inline-block;
    color: rgb(92, 255, 92);
    border: currentColor 0.125em solid;
    padding: 0.25em 0.75em;
    border-radius: 0.5em;
    text-shadow: 0 0 0.9em rgb(92, 255, 92)(0 0% 100% / 0.3), 0 0 0.9em rgb(92, 255, 92);
    box-shadow: inset 0 0 0.5em 0 rgb(92, 255, 92), 0 0 0.5em 0 rgb(92, 255, 92);
}

.Game_1_text {
    text-decoration: none;
    color: rgb(92, 255, 92);
}

.main {
    padding: 5px;
    border: 0px solid black;
}

.login_main {
    display: flex;
    align-items: center;
    justify-content: center;
}

.login_table {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: cursive;
    font-size: 1em;
    background-image: linear-gradient(110deg,rgb(128, 0, 214),rgb(255, 0, 242));
    border-radius: 1em;
    text-align: center;
    letter-spacing: 0.2em;
    float: left;
    width: 50%;
}

.user_passw {
    font-family: cursive;
    letter-spacing: 0.5em;
    color: white;
}

.login_button {
    float: center;
    font-family: cursive;
    font-size: 1em;
    background-image: linear-gradient(110deg,blue,red);
    border-radius: 1em;
    text-align: center;
    letter-spacing: 0.2em;
}

.login_text {
    text-decoration: none;
    color: white;
}

.footer {
   clear: both;
   margin: 10em;
   text-align: center;
   font-family:cursive;
    font-size: 1em;
    background-image: linear-gradient(110deg,red,blue);
    border-radius: 1em;
    letter-spacing: 0.2em;
    padding: 5px;
    color: white;
}

a {
    text-decoration: none;
}

.Main_header {
    width: 100%;
    position: fixed;
    display: block;
}

    
    </style>
   
<title>Darbiniai</title>    
    </head>
<body>
    <div class="Main_header">
        <div class="Header_links">
                <a href="{% url 'darbiniai_app:index' %}">
                    <div class="Links_text">Home </div></a> </div>
                     <div class="Header_links">

    <a href="{% url 'darbiniai_app:leaderboards' %}"><div class="Links_text">Leaderboards</div> </a></div>
    {% if user.is_authenticated %}

       <div class="Header_links">
                 <a href="{% url 'darbiniai_app:my_entries' %}">
                     <div class="Links_text">My entries </div></a> </div>
       <div class="Header_links">
                 <a href="{% url 'darbiniai_app:account' %}">
                     <div class="Links_text">{{ user.username }} </div></a> </div>
       <div class="Header_links">
                 <a href="{% url 'darbiniai_app:library' %}">
                     <div class="Links_text">Game library </div></a> </div> 
                     
        {% if user.is_superuser or user.is_admin %}
        <div class="Header_links">
            <a href="{% url 'darbiniai_app:admin:index' %}">
                <div class="Links_text">Admin site </div></a> 
        {% endif %}
        <div class="Header_links_2">
        <a href="{% url 'users:logout' %}">
            <div class="Links_text">Log out </div></a></div>
    {% else  %}
        <div class="Header_links_2">
            <a href="{% url 'users:register' %}"> 
                    <div class="Links_text"> Register </div> </a></div>
        <div class="Header_links_2">
            <a href="{% url 'users:login' %}">
                    <div class="Links_text">Login </div></a></div>
    {% endif %}

            </div>
</body>
</html>

{%block content%}{% endblock content %}

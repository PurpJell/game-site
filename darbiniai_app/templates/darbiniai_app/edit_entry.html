{% extends "darbiniai_app/base.html" %}

{% block content %}

    <p><a href="{% url 'darbiniai_app:entries' leaderboard.gameName %}">{{ leaderboard }}</a></p>
    
    <p>Edit entry</p>
    <form action="{% url 'darbiniai_app:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}

{% extends "darbiniai_app/base.html" %}

{% block content %}

    <p><a href="{% url 'darbiniai_app:entries' leaderboard.gameName %}">{{ leaderboard }}</a></p>

    <p>Add new entry:</p>

    <form action="{% url 'darbiniai_app:new_entry' leaderboard.gameName %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
    </form>

{% endblock content %}

{% extends "darbiniai_app/base.html" %}

{% block content %}

    <p>Leaderboards</p>

    <ul>
        {% for leaderboard in leaderboards %}
            <li>
                <a href="{% url 'darbiniai_app:entries' leaderboard.gameName %}">{{ leaderboard }}</a>
            </li>
        {% empty %}
            <li>No leaderboards have been added yet.</li>
        {% endfor %}   
    </ul>

    <a href="{% url 'darbiniai_app:new_leaderboard' %}">Add a new leaderboard</a>

{% endblock content %}
